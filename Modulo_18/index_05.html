<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Elementos por Atributos.</title>
    <link rel="stylesheet" href="style_05.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <h1>Minha Lista</h1>
    <input id="novo" name="novo" value="Novo Item">
    <ul id="lista1">
        <li key=1 class="item1" name="">Item 1</li>
        <li key=2 class="item2" name="">Item 2</li>
        <li key=3 class="item3" name="">Item 3</li>
        <li key=4 class="item4" name="">Item 4</li>
        <li key=5 class="item5" name="">Item 5</li>
    </ul>


<script src="./script_05.js"></script>
</body>

</html>
