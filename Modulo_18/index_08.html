<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling</title>
    <link rel="stylesheet" href="style_08.css">
</head>

<body>
    <div>
        <div id="div1">Div 1</div>
        <div id="div2">Div 2</div>
        <div id="div3">Div 3</div>
        <div id="div4">Div 4</div>
        <div id="div5">Div 5</div>
    </div>
    <div>
        <div id="div6">Div 6</div>
        <div id="div7">Div 7</div>
        <div id="div8">Div 8</div>
        <div id="div9">Div 9</div>
        <div id="div10">Div 10</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // let selected = $("#div2").next()
        // let selected = $("#div3").prevAll()
        // let selected = $("#div1").nextUntil("#div5")
        let selected = $("#div5").prevUntil("#div2")

        selected.css({
            "background-color": "blue"
    })

    </script>
</body>

</html>
