<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Social Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="profile picture">
            <h1 class="username" >@ivanindaia</h1>
            <p class="description" >Desenvolvedor Front-End</p>
        </header>
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram" >
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Youtube" >
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="Youtube" >
                </a>
            </li>
        </ul>
        <footer>
            <a href="" class="contact gradient">
                <img src="./images/twitter.png" alt="">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="">
            </a>
        </footer>
    </section>
    
</body>
</html>
