<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .pgbr-carousel-item {
            height: 300px;
        }
    </style>
</head>
<body>
    
    <div id="meuCarrossel" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-bs-target="#meuCarrossel" data-slide-to="0" class="active"></li>
            <li data-bs-target="#meuCarrossel" data-slide-to="1"></li>
            <li data-bs-target="#meuCarrossel" data-slide-to="2"></li>
            <li data-bs-target="#meuCarrossel" data-slide-to="3"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-warning text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
                    <!-- <img src="images/Interview Pri.png" alt=""></div> -->
                    Oferta 1
                </div>
            </div>
            <div class="carousel-item ">
                <div class="bg-info text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
                    <!-- <img src="images/Interview Topaz.png" alt=""></div> -->
                    Oferta 2
                </div>
            </div>
            <div class="carousel-item ">
                <div class="bg-danger text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
                    <!-- <img src="images/Interview.png" alt=""></div> -->
                    Oferta 3
                </div>
            </div>
            <div class="carousel-item ">
                <div class="bg-success text-light d-flex justify-content-center align-items-center pgbr-carousel-item">
                    <!-- <img src="images/English Class.png" alt=""></div> -->
                    Oferta 4
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#meuCarrossel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#meuCarrossel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
